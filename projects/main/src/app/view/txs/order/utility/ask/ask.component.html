<div class="w-full lg:mx-auto lg:w-1/3 lg:mt-10">
  <mat-card>
    <mat-card-title>Ask Request Detail</mat-card-title>
    <mat-list>
      <ng-container *ngIf="!normalAsk; then loading; else loaded"></ng-container>
      <ng-template #loaded>
        <mat-divider [inset]="true"></mat-divider>
        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Ask ID:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ normalAsk?.id }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Energy Type:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">Utility Power</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Price:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ normalAsk?.price_ujpy | microString }} JPY</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Amount:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ normalAsk?.amount_uupx | microString }}kWh</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>

        <mat-list-item class="flex flex-wrap">
          <span class="break-all">Order Timestamp:</span>
          <span class="flex-auto break-all"></span>
          <span class="break-all">{{ createdAt?.toLocaleString() }}</span>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-template>
      <ng-template #loading></ng-template>
    </mat-list>
    <br /><br />
    <div class="text-center">
      <button mat-flat-button color="accent" (click)="onClickDelete()">Delete Ask</button>
    </div>
  </mat-card>
</div>
